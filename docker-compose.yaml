services:
  app:
    build: .
    container_name: personal_finance_app
    ports:
      - "8501:8501"
    depends_on:
      - postgres
    volumes:
      - .:/main
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0

  postgres:
    image: postgres:15
    container_name: personal_finance_db
    restart: always
    environment:
      POSTGRES_DB: personal_finance_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  postgres_data:
